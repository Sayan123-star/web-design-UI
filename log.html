<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="des.css">
<body style="background-color: burlywood;">
  <div id="head"></div>
  <div class="container">
    <br>
    <p style="border-radius: 10px; text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bolder; background-color: rgb(209, 62, 62); font-size: x-large;">Login</p>
    <div class="col-sm-8 mx-auto mb-8">
      <!-- Creating the form for validation -->
    <form>
      <div class="row gy-2 gx-3 align-items-center">
      <div class="col-mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email"  placeholder="email">
      </div>
    </div>
    <br>
    <div class="row gy-2 gx-3 align-items-center">
      <div class="col-mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass"  placeholder="Password">
        </div>
      </div>
      <br>
      <div class="col-mb-3">
        <!-- submitting the email and password  to check if they are valid or not -->
        <input type="button" class="btn btn-primary" style="width: 100%;" value="Submit" id="sub" onclick="takevalue()">
      </div>
      </form>
    </div>
  </div>
  <div style="margin-top: 23%;" id="foot"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
<script>
  // validation that the email and password matches with the given constraint
  function takevalue(){
var email= document.getElementById("email").value
var pass= document.getElementById("pass").value

    if(email=="admin@admin.com" &&  pass=="123456"){
    alert("Login Successful");
    document.getElementById("email").value=""
    document.getElementById("pass").value=""
}
else{
    alert("Incorrect email or password");
    document.getElementById("email").value=""
    document.getElementById("pass").value=""
}}
</script>
</html>
